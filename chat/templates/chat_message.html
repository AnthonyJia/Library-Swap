{% load static %}

{% if message.author == user %}
    <!-- User's Own Message -->
    <div style="text-align: left; font-size: 0.875rem; font-weight: 300; color: #000000; background-color: rgb(206, 255, 209); border-radius: 8px; padding: 1rem; width: 200px; margin-right: auto; margin-bottom: 10px" >
        <div>
            You
        </div>
        <div>
            <span>{{ message.body }}</span>
        </div>
    </div>
    {% else %}
    <!-- Other User's Message -->
    <div style="text-align: right; font-size: 0.875rem; font-weight: 300; color: #000000; background-color: rgb(193, 193, 193); border-radius: 8px; padding: 1rem; width: 200px; margin-left: auto; margin-bottom: 10px" >
            <!-- Author Name -->
            <div>
                {{ message.author.username }}
            </div>

            <!-- Chat Bubble -->
            <div>
                <span>{{ message.body }}</span>
            </div>  
    </div>
{% endif %}
