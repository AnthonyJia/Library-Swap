{% extends "base.html" %}
{% block content %}
  <h2 class="mt-4">Edit "{{ book.title }}"</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'my_books' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
{% endblock %}
