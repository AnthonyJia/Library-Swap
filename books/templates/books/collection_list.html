{% extends "base.html" %}
{% block content %}
  <h2 class="mt-4">All Collections</h2>
  <ul class="list-group">
    {% for collection in collections %}
      <li class="list-group-item">
        <a href="{% url 'collection_detail' collection.pk %}">
          <strong>{{ collection.title }}</strong> â€” {{ collection.visibility }}
        </a>
      </li>
    {% empty %}
      <li class="list-group-item">No collections found.</li>
    {% endfor %}

    <div class="mt-3">
      <!-- Back to Choose -->
      <a href="{% url 'choose' %}" class="btn btn-secondary">
        Back
      </a>
    </div>

  </ul>
{% endblock %}
