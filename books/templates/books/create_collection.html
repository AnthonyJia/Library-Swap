{% extends "base.html" %}

{% block content %}
<h1 class="mt-4 text-white">Create Collection</h1>

<form method="post" class="mb-5">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form %}
    <div class="mb-3">
      <label class="form-label text-white" for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      {% if field.help_text %}
        <div class="form-text text-muted">{{ field.help_text }}</div>
      {% endif %}
      {{ field.errors }}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Create</button>
  <a href="{% url 'choose' %}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
