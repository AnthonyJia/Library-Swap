{% extends "base.html" %}
{% block content %}

<h1>Create Collection</h1>
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-success">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
{% endblock %}
