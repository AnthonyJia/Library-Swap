{% extends "base.html" %}
{% block content %}
  <h2>Delete Collection: {{ collection.title }}</h2>
  <p>Are you sure you want to delete this collection? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Collection</button>
    <a href="{% url 'books:collection_detail' collection.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
