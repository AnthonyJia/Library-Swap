{% extends "base.html" %}
{% block content %}
  <h2>Edit Collection: {{ collection.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <p><a href="{% url 'collection_detail' collection.pk %}">Cancel</a></p>
{% endblock %}
