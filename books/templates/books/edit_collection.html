{% extends "base.html" %}
{% block content %}
  <h2>Edit Collection: {{ collection.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'collection_detail' collection.pk %}" class="btn btn-secondary"> Cancel </a>
  </form>
{% endblock %}
