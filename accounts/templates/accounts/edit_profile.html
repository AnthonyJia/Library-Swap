{% extends "base.html" %}
{% block content %}
  <h2>Edit Profile</h2>

  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <div class="mt-3">
    <a href="{% url 'profile' %}" class="btn btn-secondary">Back to Profile</a>
  </div>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
