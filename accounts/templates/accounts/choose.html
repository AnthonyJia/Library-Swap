{% extends "base.html" %}
{% block content %}

  <h2 class="mt-4">What would you like to do?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" name="choice" value="provider">Provide Books</button>
    <button type="submit" name="choice" value="borrower">Borrow Books</button>
  </form>

  <!-- Button to create a collection -->
  <div class="d-flex gap-2 mt-3">
    <form method="GET" action="{% url 'create_collection_page' %}">
      <button type="submit" class="btn btn-success">Create Collection</button>
    </form>
    <form method="GET" action="{% url 'list_collection_page' %}">
      <button type="submit" class="btn btn-primary"> Browse Collections</button>
    </form>
  </div>
{% endblock %}
