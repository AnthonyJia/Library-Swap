{% extends "base.html" %}
{% block content %}

  <h2 class="mt-4">What would you like to do?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" name="choice" value="provider">Provide Books</button>
    <button type="submit" name="choice" value="borrower">Borrow Books</button>
  </form>

  <!-- Button to create or browse collections -->
  <div class="d-flex gap-2 mt-3">
    <form method="GET" action="{% url 'create_collection_page' %}">
      <button type="submit" class="btn btn-success">Create Collection</button>
    </form>
    <form method="GET" action="{% url 'list_collection_page' %}">
      <button type="submit" class="btn btn-primary">Browse Collections</button>
    </form>
  </div>

  <div class="d-flex gap-2 mt-3">
    {% if user.role == 'provider' or user.is_provider_approved %}
      <!-- Button for providers to access their lending books -->
      <form method="GET" action="{% url 'my_books' %}">
        <button type="submit" class="btn btn-outline-info">My Books</button>
      </form>
    {% endif %}
    {% if user.role == 'provider' %}
      <!-- Right-aligned borrow request button -->
      <form method="GET" action="{% url 'list_borrow_request_page' %}">
        <button type="submit" class="btn btn-outline-warning">Manage Borrow Requests</button>
      </form>
    {% endif %}
    <!-- My Borrow Requests (for borrowers) -->
    <form method="GET" action="{% url 'list_my_borrow_request_page' %}">
      <button type="submit" class="btn btn-outline-success">My Borrow Requests</button>
    </form>
  </div>

  <!-- If user is provider approved, show link to manage provider access requests -->
  {% if user.is_provider_approved %}
    <div class="mt-3">
      <a href="{% url 'manage_provider_requests' %}" class="btn btn-info">Grant Provider Access</a>
    </div>
  {% endif %}

{% endblock %}
