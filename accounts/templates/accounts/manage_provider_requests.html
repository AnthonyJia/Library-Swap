{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4 text-white">Grant Provider Access</h2>

  <form method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search by username or email" value="{{ query }}">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </div>
  </form>

  {% if pending_users %}
    <ul class="list-group">
      {% for user in pending_users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ user.username }} ({{ user.email }})
          <form method="POST" action="{% url 'approve_provider' user.id %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-sm">Approve</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-white">No remaining patrons.</p>
  {% endif %}
{% endblock %}
