{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm mt-5">
        <div class="card-header text-center">
           <h3>Provide Books</h3>
        </div>
        <div class="card-body">
           <p class="text-center">
             Use this page to add new books to Library Swap. Fill in the details below and click Submit.
           </p>
           <form method="post" enctype="multipart/form-data">
             {% csrf_token %}
             {{ form.as_p }}
             <button type="submit" class="btn btn-primary">Submit Book</button>
           </form>
        </div>
      </div>
      <div class="mt-3 mb-5">
        <a href="{% url 'choose' %}" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
{% endblock %}
