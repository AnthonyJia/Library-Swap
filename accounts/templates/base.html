<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Swap</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Library Swap</a>
      <!-- Additional nav links can be added here -->
       <div class="navbar-nav">
        {% if user.is_authenticated %}
          <div class="nav-item">
            <a class="nav-link btn btn-link p-0 me-3" href="{% url 'choose' %}">Provide/Choose</a>
          </div>
          <form method="POST" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="nav-item nav-link btn btn-link p-0">Logout</button>
          </form>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="container">
    {% block content %}
    <!-- Child templates placeholder -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer bg-light mt-4 py-3">
    <div class="container text-center">
      <p class="text-muted mb-1">
        This system is a class project and is not monitored. Do not submit real or sensitive information.
      </p>
      <p class="mb-0">
        For official resources, visit  
        <a href="https://security.virginia.edu/information-policy" target="_blank" rel="noopener noreferrer">
          UVA Information Policy
        </a>.
      </p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle Imports -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
